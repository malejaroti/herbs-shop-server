name: Keep Supabase Awake

on:
  schedule:
    # every 12 hours at minute 0 (UTC)
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          set -e
          echo "Pinging ${{ secrets.KEEP_ALIVE_URL }}"
          curl -fsS "${{ secrets.KEEP_ALIVE_URL }}"
